<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KritaAI 数字艺术革命 - AI辅助绘画大师课</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }
        
        /* 简洁的背景装饰 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        /* 微妙的粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
            opacity: 0.2;
        }
        
        .particle:nth-child(1) { left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 45%; animation-delay: 5s; }
        .particle:nth-child(3) { left: 75%; animation-delay: 10s; }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10%, 90% { 
                opacity: 0.2;
                transform: translateY(90vh) scale(1);
            }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }
        
        /* 主标题 - 现代简洁设计 */
        .main-title {
            margin-bottom: 80px;
        }
        
        .title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 50%, #ffd700 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #e0e0e0;
            font-weight: 300;
            letter-spacing: 0.02em;
            opacity: 0.9;
        }
        
        /* Banner区域 - 现代卡片设计 */
        .course-banner {
            margin: 80px 0;
            text-align: center;
            position: relative;
        }
        
        .banner-content {
            margin-bottom: 40px;
        }
        
        .banner-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #ffd700;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }
        
        .banner-subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #b0b0b0;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }
        
        .banner-image:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }
        
        /* 导航按钮 - 现代按钮设计 */
        .nav-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 80px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 40px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            min-width: 180px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .main-title {
                margin-bottom: 60px;
            }
            
            .course-banner {
                margin: 60px 0;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
                margin: 60px 0;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                padding: 16px 32px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .banner-title {
                font-size: 1.5rem;
            }
            
            .banner-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 微妙的粒子效果 -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <!-- 主标题 -->
        <div class="main-title">
            <h1 class="title">AI数字艺术革命</h1>
            <p class="subtitle">KritaAI辅助设计大师课</p>
        </div>
        
        <!-- 课程总览Banner -->
        <div class="course-banner">
            <div class="banner-content">
                <h2 class="banner-title">🎨 KritaAI 课程总览</h2>
                <p class="banner-subtitle">13小时系统化学习，掌握AI辅助绘画核心技能</p>
            </div>
            <img src="KritaAI课程总览Banner.png" alt="KritaAI课程总览" class="banner-image">
        </div>
        
        <!-- 导航链接 -->
        <div class="nav-links">
            <a href="kritaAI-course-detail.html" class="btn">📚 课程详情</a>
            <a href="kritaAI.html" class="btn">🛠️ 工具下载</a>
        </div>
    </div>
</body>
</html>
