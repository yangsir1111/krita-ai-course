<!DOCTYPE html>

<head>

    <title>Krita AI 课程网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;

        .container {
            max-width: 1100px;
            padding: 40px;

        /* Banner 区域样式 */
        .banner {
            margin-bottom: 24px;

        }
        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }
        h1 {

        }

            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
            font-weight: 500;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
