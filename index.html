<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KritaAI 辅助设计入门课</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 背景装饰元素 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        /* 发光线条 */
        .glow-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .glow-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            height: 2px;
            border-radius: 50%;
            animation: glow 3s ease-in-out infinite;
        }
        
        .glow-line:nth-child(1) {
            width: 300px;
            top: 20%;
            left: -100px;
            transform: rotate(15deg);
            animation-delay: 0s;
        }
        
        .glow-line:nth-child(2) {
            width: 200px;
            top: 60%;
            right: -50px;
            transform: rotate(-20deg);
            animation-delay: 1s;
        }
        
        .glow-line:nth-child(3) {
            width: 250px;
            bottom: 30%;
            left: 10%;
            transform: rotate(45deg);
            animation-delay: 2s;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* 星星背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 30%; left: 30%; animation-delay: 1s; }
        .star:nth-child(4) { top: 40%; left: 70%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 50%; left: 20%; animation-delay: 0.3s; }
        .star:nth-child(6) { top: 60%; left: 90%; animation-delay: 0.8s; }
        .star:nth-child(7) { top: 70%; left: 40%; animation-delay: 1.2s; }
        .star:nth-child(8) { top: 80%; left: 60%; animation-delay: 0.7s; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        /* 主标题 */
        .main-title {
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 50%, #ffd700 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #ffffff;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* 课程总览Banner */
        .course-banner {
            margin: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .banner-content {
            margin-bottom: 20px;
            z-index: 3;
            position: relative;
        }
        
        .banner-title {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            font-weight: bold;
        }
        
        .banner-subtitle {
            font-size: 1.1rem;
            color: #00ffff;
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .course-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 215, 0, 0.1) 100%);
            border-radius: 16px;
            z-index: -1;
        }
        
        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .banner-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.4);
            border-color: rgba(0, 255, 255, 0.4);
        }
        
        /* Banner装饰元素 */
        .banner-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .banner-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: bannerGlow 4s ease-in-out infinite;
        }
        
        .banner-glow:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .banner-glow:nth-child(2) {
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
        }
        
        @keyframes bannerGlow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        /* 课程特色 */
        .course-features {
            margin: 60px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.3);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .feature-card h3 {
            color: #ffd700;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .feature-card p {
            color: #ccc;
            line-height: 1.6;
        }
        
        /* 导航按钮 */
        .nav-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 60px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2) 0%, rgba(255, 215, 0, 0.2) 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3) 0%, rgba(255, 215, 0, 0.3) 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.4);
            border-color: rgba(0, 255, 255, 0.6);
        }
        
        /* 作者信息 */
        .author-info {
            margin-top: 60px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .author-info h3 {
            color: #ffd700;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .author-details {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .author-detail {
            text-align: center;
        }
        
        .author-detail h4 {
            color: #00ffff;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .author-detail p {
            color: #ffffff;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .banner-title {
                font-size: 1.5rem;
            }
            
            .banner-subtitle {
                font-size: 1rem;
            }
            
            .course-features {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
