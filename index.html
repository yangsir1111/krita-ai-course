<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KritaAI 数字艺术革命 - AI辅助绘画大师课</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 动态背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 69, 0, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            animation: backgroundShift 25s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.05) rotate(0.5deg); }
            66% { transform: scale(0.95) rotate(-0.5deg); }
        }
        
        /* 粒子系统 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 8px #ffd700;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 3.5s; }
        .particle:nth-child(11) { left: 25%; animation-delay: 4.5s; }
        .particle:nth-child(12) { left: 35%; animation-delay: 5.5s; }
        .particle:nth-child(13) { left: 45%; animation-delay: 0.2s; }
        .particle:nth-child(14) { left: 55%; animation-delay: 1.2s; }
        .particle:nth-child(15) { left: 65%; animation-delay: 2.2s; }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) scale(0.3);
                opacity: 0;
            }
            10% { 
                opacity: 0.8;
                transform: translateY(90vh) scale(1);
            }
            90% { 
                opacity: 0.8;
                transform: translateY(10vh) scale(1);
            }
        }
        
        /* 发光线条优化 */
        .glow-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .glow-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #ffd700, #ff8c00, #ffd700, transparent);
            height: 2px;
            border-radius: 50%;
            animation: glowEnhanced 6s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        
        .glow-line:nth-child(1) {
            width: 300px;
            top: 20%;
            left: -100px;
            transform: rotate(15deg);
            animation-delay: 0s;
        }
        
        .glow-line:nth-child(2) {
            width: 250px;
            top: 70%;
            right: -80px;
            transform: rotate(-20deg);
            animation-delay: 3s;
        }
        
        .glow-line:nth-child(3) {
            width: 200px;
            bottom: 20%;
            left: 10%;
            transform: rotate(45deg);
            animation-delay: 6s;
        }
        
        @keyframes glowEnhanced {
            0%, 100% { 
                opacity: 0.1; 
                transform: scaleX(0.6);
            }
            50% { 
                opacity: 0.6; 
                transform: scaleX(1.1);
            }
        }
        
        /* 星星背景优化 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffd700;
            border-radius: 50%;
            animation: twinkleEnhanced 4s ease-in-out infinite;
            box-shadow: 0 0 4px #ffd700;
        }
        
        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 30%; left: 30%; animation-delay: 1s; }
        .star:nth-child(4) { top: 40%; left: 70%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 50%; left: 20%; animation-delay: 0.3s; }
        .star:nth-child(6) { top: 60%; left: 90%; animation-delay: 0.8s; }
        .star:nth-child(7) { top: 70%; left: 40%; animation-delay: 1.2s; }
        .star:nth-child(8) { top: 80%; left: 60%; animation-delay: 0.7s; }
        .star:nth-child(9) { top: 15%; left: 50%; animation-delay: 0.2s; }
        .star:nth-child(10) { top: 85%; left: 15%; animation-delay: 1.8s; }
        
        @keyframes twinkleEnhanced {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(0.8);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.3);
            }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        /* 主标题优化 */
        .main-title {
            margin-bottom: 60px;
            perspective: 1000px;
        }
        
        .title {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 25%, #ff6b6b 50%, #ff8c00 75%, #ffd700 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: titleGlow 4s ease-in-out infinite;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        
        .title:hover {
            transform: rotateY(8deg) rotateX(3deg);
        }
        
        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 30px rgba(255, 215, 0, 0.6),
                    0 0 60px rgba(255, 215, 0, 0.3);
            }
            50% { 
                text-shadow: 
                    0 0 40px rgba(255, 215, 0, 0.8),
                    0 0 80px rgba(255, 215, 0, 0.4);
            }
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #ffffff;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 2px;
            animation: subtitleFloat 5s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        @keyframes subtitleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        /* 课程总览Banner优化 */
        .course-banner {
            margin: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: bannerPulse 6s ease-in-out infinite;
        }
        
        @keyframes bannerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }
        
        .banner-content {
            margin-bottom: 30px;
            z-index: 3;
            position: relative;
        }
        
        .banner-title {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-shadow: 
                0 0 25px rgba(255, 215, 0, 0.6),
                0 0 50px rgba(255, 215, 0, 0.3);
            font-weight: bold;
            animation: titleShine 3s ease-in-out infinite;
        }
        
        @keyframes titleShine {
            0%, 100% { 
                background: linear-gradient(90deg, #ffd700, #ff8c00, #ffd700);
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
            }
            50% { 
                background: linear-gradient(90deg, #ff8c00, #ffd700, #ff8c00);
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
            }
        }
        
        .banner-subtitle {
            font-size: 1.3rem;
            color: #ff8c00;
            opacity: 0.9;
            margin-bottom: 0;
            text-shadow: 0 0 12px rgba(255, 140, 0, 0.4);
            animation: subtitleGlow 4s ease-in-out infinite;
        }
        
        @keyframes subtitleGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 
                0 15px 50px rgba(255, 215, 0, 0.3),
                0 0 80px rgba(255, 215, 0, 0.1);
            border: 3px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
            animation: imageFloat 8s ease-in-out infinite;
        }
        
        @keyframes imageFloat {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            25% { transform: translateY(-3px) rotateY(0.5deg); }
            75% { transform: translateY(3px) rotateY(-0.5deg); }
        }
        
        .banner-image:hover {
            transform: translateY(-8px) scale(1.01) rotateY(3deg);
            box-shadow: 
                0 20px 60px rgba(255, 215, 0, 0.4),
                0 0 100px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.4);
        }
        
        /* Banner装饰元素优化 */
        .banner-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .banner-glow {
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: bannerGlowEnhanced 8s ease-in-out infinite;
        }
        
        .banner-glow:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .banner-glow:nth-child(2) {
            bottom: 10%;
            right: 10%;
            animation-delay: 4s;
        }
        
        @keyframes bannerGlowEnhanced {
            0%, 100% { 
                opacity: 0.1; 
                transform: scale(0.7) rotate(0deg);
            }
            50% { 
                opacity: 0.4; 
                transform: scale(1.2) rotate(90deg);
            }
        }
        
        /* 课程特色优化 */
        .course-features {
            margin: 80px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 215, 0, 0.15);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.08), transparent);
            transition: left 0.5s ease;
        }
        
        .feature-card:hover::before {
            left: 100%;
        }
        
        .feature-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 
                0 20px 50px rgba(255, 215, 0, 0.2),
                0 0 80px rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        .feature-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            animation: iconBounce 3s ease-in-out infinite;
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .feature-card h3 {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
        }
        
        .feature-card p {
            color: #e0e0e0;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        /* 导航按钮优化 */
        .nav-links {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 80px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 140, 0, 0.2) 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 30px rgba(255, 215, 0, 0.2),
                0 0 50px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.15), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 140, 0, 0.3) 100%);
            transform: translateY(-4px) scale(1.03);
            box-shadow: 
                0 15px 50px rgba(255, 215, 0, 0.3),
                0 0 80px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        /* 作者信息优化 */
        .author-info {
            margin-top: 80px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.15);
            backdrop-filter: blur(15px);
            animation: authorGlow 5s ease-in-out infinite;
        }
        
        @keyframes authorGlow {
            0%, 100% { 
                box-shadow: 0 10px 30px rgba(255, 215, 0, 0.15);
            }
            50% { 
                box-shadow: 0 20px 50px rgba(255, 215, 0, 0.25);
            }
        }
        
        .author-info h3 {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
        }
        
        .author-details {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        
        .author-detail {
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .author-detail:hover {
            transform: scale(1.05);
        }
        
        .author-detail h4 {
            color: #ff8c00;
            font-size: 1.3rem;
            margin-bottom: 8px;
            text-shadow: 0 0 8px rgba(255, 140, 0, 0.4);
        }
        
        .author-detail p {
            color: #e0e0e0;
            opacity: 0.9;
            font-size: 1rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .banner-title {
                font-size: 2rem;
            }
            
            .banner-subtitle {
                font-size: 1.1rem;
            }
            
            .course-features {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 350px;
            }
            
            .author-details {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
